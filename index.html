<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneClickPDF</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #f1f9f6;
      color: #2f4f4f;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #3c706d;
    }
    p.tagline {
      font-size: 1.2em;
      margin-bottom: 2em;

    .tools {
      display: flex;
      flex-direction: column;

      font-weight: bold;
      transition: background 0.3s ease;

      margin-bottom: 20px;
    }
